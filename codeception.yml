paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        #- Codeception\Extension\RunFailed
        #- RunReporterExtension # включатеся тест ранером
    config:
        RunReporterExtension:
            runId: '' # по умоляанию пусто, устанавливается тест ранером ./services/test-runner.php run -e local -g test --runId 123